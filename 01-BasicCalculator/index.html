<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator">
    <meta name="author" content="Doğan Can YILDIZ">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input placeholder="1234567890" type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operator">
                    <input type="button" value="C" class="operator">
                    <input type="button" value="." class="operator">
                    <input type="button" value="/" class="operator">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="operator">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal operator">

                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Designed by <a href="https://www.linkedin.com/in/dogancanyildiz/" target="_blank">Doğan Can YILDIZ</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
